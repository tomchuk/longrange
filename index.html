<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Long Range Ballistics Calculators - TOP Gun Calculator and Ballistics Solver"
        />
        <title>Long Range Calculators</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                width: 100%;
                height: 100%;
                overflow-x: hidden;
            }

            #app {
                width: 100%;
                min-height: 100vh;
            }

            #loading {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #0f0f0f;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: #e0e0e0;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
                    Cantarell, sans-serif;
                z-index: 9999;
            }

            .spinner {
                border: 4px solid #333;
                border-top: 4px solid #4a9eff;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
                margin-bottom: 1rem;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .loading-text {
                font-size: 1.2rem;
            }
        </style>
    </head>
    <body>
        <div id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
        <div id="app"></div>
        <script src="main.js?v=2"></script>
        <script>
            var app = Elm.Main.init({
                node: document.getElementById("app"),
            });

            // Hide loading screen once Elm is initialized
            document.getElementById("loading").style.display = "none";
        </script>
    </body>
</html>
