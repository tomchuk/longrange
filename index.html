<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TOP - Theory of Precision Calculator</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                width: 100%;
                height: 100%;
                overflow: hidden;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
                    Cantarell, sans-serif;
                background: #1a1a1a;
            }

            #the_canvas_id {
                width: 100%;
                height: 100%;
            }

            #loading {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #ffffff;
                font-size: 1.5em;
                text-align: center;
            }

            .spinner {
                border: 4px solid rgba(255, 255, 255, 0.1);
                border-top: 4px solid #ffffff;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
                margin: 20px auto;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            canvas {
                display: block;
            }
        </style>
    </head>
    <body>
        <canvas id="the_canvas_id"></canvas>
        <div id="loading">
            <div class="spinner"></div>
            <div>Loading TOP Calculator...</div>
        </div>

        <script type="module">
            // Cache-busting timestamp to ensure fresh WASM loads
            const timestamp = new Date().getTime();
            import(`./longrange.js?v=${timestamp}`)
                .then(async (module) => {
                    const init = module.default;
                    try {
                        // Explicitly pass WASM path with cache-busting
                        await init(`./longrange_bg.wasm?v=${timestamp}`);
                        document.getElementById("loading").style.display = "none";
                    } catch (e) {
                        document.getElementById("loading").innerHTML =
                            "<div>Error loading calculator: " +
                            e.message +
                            "<br><br>Please try clearing your browser cache and reloading.</div>";
                        console.error("Failed to initialize WASM:", e);
                        console.error("Stack trace:", e.stack);
                    }
                })
                .catch((e) => {
                    document.getElementById("loading").innerHTML =
                        "<div>Error loading JavaScript module: " +
                        e.message +
                        "<br><br>Please try clearing your browser cache and reloading.</div>";
                    console.error("Failed to load module:", e);
                });
        </script>
    </body>
</html>
