<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Long Range Ballistics Calculators - TOP Gun Calculator and Ballistics Solver"
        />
        <title>Long Range Calculators</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                width: 100%;
                height: 100%;
                overflow-x: hidden;
            }

            #app {
                width: 100%;
                min-height: 100vh;
            }

            #loading {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #0f0f0f;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: #e0e0e0;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
                    Cantarell, sans-serif;
                z-index: 9999;
            }

            .spinner {
                border: 4px solid #333;
                border-top: 4px solid #4a9eff;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
                margin-bottom: 1rem;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .loading-text {
                font-size: 1.2rem;
            }
        </style>
    </head>
    <body>
        <div id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
        <div id="app"></div>
        <script src="main.js"></script>
        <script>
            var STORAGE_KEY = "longrange-state";

            // Load saved state from localStorage
            function getSavedState() {
                try {
                    var stored = localStorage.getItem(STORAGE_KEY);
                    if (typeof stored === "string" && stored.length > 0) {
                        return stored;
                    }
                } catch (e) {
                    console.warn("Could not read from localStorage:", e);
                }
                return null;
            }

            // Initialize Elm app with saved state as flags
            // Pass null explicitly if no saved state (Elm Maybe expects null for Nothing)
            var flags = getSavedState();
            var app = Elm.Main.init({
                node: document.getElementById("app"),
                flags: flags,
            });

            // Port: Copy to clipboard
            console.log("Setting up ports...");
            console.log("app.ports:", app.ports);
            console.log("app.ports.copyToClipboard:", app.ports && app.ports.copyToClipboard);

            if (app.ports && app.ports.copyToClipboard) {
                console.log("Subscribing to copyToClipboard port");
                app.ports.copyToClipboard.subscribe(function (text) {
                    console.log("copyToClipboard received:", text);
                    navigator.clipboard
                        .writeText(text)
                        .then(function () {
                            console.log("Copied to clipboard successfully");
                            if (app.ports.clipboardCopySuccess) {
                                app.ports.clipboardCopySuccess.send(null);
                            }
                        })
                        .catch(function (err) {
                            console.error("Failed to copy to clipboard:", err);
                            // Fallback for older browsers
                            var textArea = document.createElement("textarea");
                            textArea.value = text;
                            textArea.style.position = "fixed";
                            textArea.style.left = "-9999px";
                            document.body.appendChild(textArea);
                            textArea.select();
                            try {
                                document.execCommand("copy");
                                console.log("Fallback copy succeeded");
                                if (app.ports.clipboardCopySuccess) {
                                    app.ports.clipboardCopySuccess.send(null);
                                }
                            } catch (e) {
                                console.error("Fallback copy failed:", e);
                            }
                            document.body.removeChild(textArea);
                        });
                });
            } else {
                console.warn("copyToClipboard port not available");
            }

            // Port: Save to localStorage
            if (app.ports && app.ports.saveToLocalStorage) {
                app.ports.saveToLocalStorage.subscribe(function (state) {
                    try {
                        localStorage.setItem(STORAGE_KEY, state);
                    } catch (e) {
                        console.warn("Could not save to localStorage:", e);
                    }
                });
            }

            // Hide loading screen once Elm is initialized
            document.getElementById("loading").style.display = "none";
        </script>
    </body>
</html>
